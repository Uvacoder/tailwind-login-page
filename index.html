<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Page</title>
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <div class="bg-white p-4 rounded shadow-xl">
        <div class="flex flex-col gap-2 p-14">
          <button
            class="background-transparent font-semibold border border-1 border-slate-300 rounded shadow p-2 px-4 text-slate-500 duration-300 hover:bg-slate-100"
          >
            Login in with Google
          </button>

          <p class="text-slate-500 text-center my-2">or</p>

          <form action="#" class="flex flex-col gap-4">
            <label
              for="email-input"
              class="flex flex-col gap-1 font-semibold text-black"
              >Email
              <input
                type="email"
                required
                id="email-input"
                placeholder="Enter your email"
                class="p-2 px-4 rounded background-transparent border shadow border-slate-300 text-slate-500 font-semibold"
              />
            </label>
            <label
              for="pass-input"
              class="flex flex-col gap-1 font-semibold text-black"
              >Password
              <input
                type="password"
                required
                id="pass-input"
                placeholder="Password"
                class="p-2 px-4 rounded background-transparent border shadow border-slate-300 text-slate-500 font-semibold"
              />
            </label>
            <div class="flex gap-2 items-center">
              <input class="w-4" type="checkbox" id="check-remember" />
              <label for="check-remember" class="font-semibold text-slate-500"
                >Remember me</label
              >
            </div>
            <button
              class="bg-black rounded text-white p-2 px-4 font-semibold hover:bg-gray-900 duration-300"
            >
              Submit
            </button>
          </form>

          <p class="font-semibold mt-5 text-black text-xsm">
            Don't have an account?
            <a
              href="#"
              class="text-blue-500 underline underline-offset-2 hover:text-blue-400 duration-300"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
