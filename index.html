<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Page</title>
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <div class="bg-white p-4">
        <div class="flex flex-col">
          <button
            class="background-transparent border border-1 border-slate-500 shadow-md p-2 px-4 text-slate-500"
          >
            Login in Google
          </button>

          <p class="text-slate-500 text-center">or</p>

          <form action="#">
            <label
              for="email-input"
              class="flex flex-col gap-1 font-bold text-black"
              >Email
              <input
                type="email"
                id="email-input"
                placeholder="Enter your email"
                class="p-2 px-4 background-transparent border shadow-md border-slate-500 text-slate-500 font-normal"
              />
            </label>
            <label
              for="pass-input"
              class="flex flex-col gap-1 font-bold text-black"
              >password
              <input
                type="password"
                id="pass-input"
                placeholder="Password"
                class="p-2 px-4 background-transparent border shadow-md border-slate-500 text-slate-500 font-normal"
              />
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
